{% load static %}

<!-- Header
		============================================= -->
		<header id="header" class="transparent-header floating-header">
			<div id="header-wrap">
				<div class="container">
					<div class="header-row">

						<!-- Logo
						============================================= -->
						<div id="logo">
							<a href="index.html" class="standard-logo" data-dark-logo="/images/logo-dark.png"><img src="{% static 'images/ll.jpg' %}" alt="Logo"></a>
							<a href="index.html" class="retina-logo" data-dark-logo="/images/logo-dark@2x.png"><img src="{% static 'images/ll.jpg' %}" alt="Logo"></a>
						</div><!-- #logo end -->

						<div class="header-misc">

						</div>

						<div id="primary-menu-trigger">
							<svg class="svg-trigger" viewBox="0 0 100 100"><path d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20"></path><path d="m 30,50 h 40"></path><path d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20"></path></svg>
						</div>

						<!-- Primary Navigation
						============================================= -->
						<nav class="primary-menu">

							<ul class="menu-container">
								<li class="menu-item">
									<a class="menu-link" href="{% url 'home_page' %}"><div>HOME</div></a>
								</li>
								<li class="menu-item">
									<a class="menu-link" href="#"><div>ABOUT</div></a>
									<ul class="sub-menu-container">
										<li class="menu-item">
											<a class="menu-link" href="{% url 'team_page' %}"><div>OUR TEAM</div></a>
										</li>
										<li class="menu-item">
											<a class="menu-link" href="{% url 'about_us' %}"><div>ABOUT US</div></a>
										</li>
									</ul>
								</li>
								<li class="menu-item">
									<a class="menu-link" href="#"><div>PROJECT</div></a>
									<ul class="sub-menu-container">
										{% for x in status %}
										<li class="menu-item">
											<a class="menu-link" href="/project/?status={{ x.id }}"><div>{{ x.name }}</div></a>
										</li>
										{% endfor %}
									</ul>
								</li>
								<li class="menu-item mega-menu">
									<a class="menu-link" href="{% url 'index' %}"><div>PROJECT 2</div></a>
								</li>
								
								<li class="menu-item mega-menu">
									<a class="menu-link" href="{% url 'career' %}"><div>CAREER</div></a>
								</li>
								<li class="menu-item">
									<a class="menu-link" href="#"><div>CONTACT</div></a>
									<ul class="sub-menu-container">
										<li class="menu-item">
											<a class="menu-link" href="{% url 'buyer' %}"><div>BUYER</div></a>
										</li>
										<li class="menu-item">
											<a class="menu-link" href="{% url 'landowner' %}"><div>LANDOWNER</div></a>
										</li>
										<li class="menu-item">
											<a class="menu-link" href="{% url 'contact_us' %}"><div>DIRECT CONTACT</div></a>
										</li>
									</ul>
								</li>
								
							</ul>

						</nav><!-- #primary-menu end -->

						<form class="top-search-form" action="search.html" method="get">
							<input type="text" name="q" class="form-control" value="" placeholder="Type &amp; Hit Enter.." autocomplete="off">
						</form>

					</div>
				</div>
			</div>
			<div class="header-wrap-clone"></div>
		</header><!-- #header end -->
